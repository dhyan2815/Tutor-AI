<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutor AI - Sign Up</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="signup-page">
  <button id="themeToggle">Toggle Theme</button>
  <div class="container">
    <h1 class="title">Tutor AI</h1>
    <div class="card purple-card">
      <img src="assets/pi-icon.png" alt="Pi Icon" class="icon" />
      <h2>Sign Up</h2>
      <input type="email" placeholder="E-Mail ID" />
      <input type="password" placeholder="Security Key" />
      <input type="password" placeholder="Confirm Security Key" />
      <button onclick="location.href='index.html'">Sign Up</button>
    </div>
  </div>
  <script src="js/theme.js"></script>
  <script src="js/theme-toggle.js"></script>
</body>
</html>
